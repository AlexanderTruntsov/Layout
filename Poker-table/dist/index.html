<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Poker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Alexander Truntsov">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/main.css">
</head>
<body class="wrapper poker-game">
	<section class="poker-hall poker-game__poker-hall">
		<img src="img/dealer.png" class="poker-game__dealer-img" alt="dealer image">
		<section class="table poker-game___table">
			<h2 class="poker-game___table_number">Стол 1</h2>
			<ul class="table__list-cards cards-list">
				<li class="cards-list__item cards-list__item_club">
					<span class="cards-list__card-value">8</span>
					<img class="cards-list__suit-img" src="img/club.png" alt="card suit">
				</li>
				<li class="cards-list__item cards-list__item_heart cards-list__item_suit">
					<span class="cards-list__card-value">9</span>
					<img class="cards-list__suit-img" src="img/heart.png" alt="card suit">
				</li>
				<li class="cards-list__item cards-list__item_club">
					<span class="cards-list__card-value">8</span>
					<img class="cards-list__suit-img" src="img/club.png" alt="card suit">
				</li>
				<li class="cards-list__item cards-list__item_heart cards-list__item_suit">
					<span class="cards-list__card-value">9</span>
					<img class="cards-list__suit-img" src="img/heart.png" alt="card suit">
				</li>
				<li class="cards-list__item cards-list__item_club">
					<span class="cards-list__card-value">8</span>
					<img class="cards-list__suit-img" src="img/club.png" alt="card suit">
				</li>
			</ul>
		</section>
		<section class="poker-wins">
			<div class="poker-wins__poker-coin">
				<img class="poker-wins__coin-img" src="img/coin.png" alt="coin image">
			</div>
			<ul class="table__list-cards">
				<li class="cards-list__item cards-list__item_heart cards-list__item_shadow cards-list__item_suit">
					<span class="cards-list__card-value">9</span>
					<img class="cards-list__suit-img" src="img/heart.png" alt="card suit">
				</li>
				<li class="cards-list__item cards-list__item_club cards-list__item_shadow">
					<span class="cards-list__card-value">8</span>
					<img class="cards-list__suit-img" src="img/club.png" alt="card suit">
				</li>
			</ul>
			<span class="poker-wins__title">wins</span>
			<span class="poker-wins__count">12</span>
			<span class="poker-wins__status">flash royal</span>
		</section>
	</section>
</body>
</html>
